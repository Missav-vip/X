<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website 2100</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-y: hidden; /* Menghilangkan scroll vertikal */
            height: 100vh;
        }

        @media (orientation: landscape) {
            body {
                background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/IMG_8350.jpeg') no-repeat center center;
                background-size: cover;
                background-attachment: fixed;
                font-size: 16px; /* Ukuran font lebih kecil */
            }
        }

        @media (orientation: portrait) {
            body {
                background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/IMG_8350.jpeg') no-repeat center center;
                background-size: cover;
                background-attachment: fixed;
                font-size: 8px; /* Ukuran font lebih kecil */
            }
        }

        header {
            position: fixed;
            top: 0.2mm;
            left: 0;
            right: 0;
            z-index: 1000;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff69b4;
        }

        .footer-text {
            font-family: 'Great Vibes', cursive;
            font-size: 12px; /* Ukuran font lebih kecil */
            position: fixed;
            bottom: 0.5mm;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: white;
            background: rgba(0, 0, 0, 0);
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">Log-In</a>
        </nav>
    </header>
    <div class="footer-text">Â© Futuristic Website 2100. All rights reserved.</div>
</body>
</html>
