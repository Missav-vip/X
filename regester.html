<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Futuristic Website 2100</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahan CSS untuk form pendaftaran */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengisi tinggi layar */
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed; 
            background-size: cover; 
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px; /* Lebar kontainer */
            background: rgba(255, 255, 255, 0.8); /* Latar belakang transparan */
            border-radius: 10px; /* Sudut melengkung */
            padding: 30px; /* Ruang dalam */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Bayangan */
            backdrop-filter: blur(10px); /* Efek blur latar belakang */
        }

        .register-container h2 {
            margin-bottom: 20px; /* Jarak bawah judul */
            font-family: 'Poppins', sans-serif;
            color: #333; /* Warna teks judul */
            font-size: 24px; /* Ukuran font judul */
        }

        .register-container input {
            margin: 10px 0; /* Jarak antar input */
            padding: 10px;
            border: 1px solid #ccc; /* Border input */
            border-radius: 5px; /* Sudut input melengkung */
            width: 100%; /* Lebar input */
        }

        .register-container button {
            margin-top: 15px; /* Jarak atas tombol */
            padding: 10px;
            background-color: #ff69b4; /* Warna latar belakang tombol */
            border: none; /* Tanpa border */
            border-radius: 5px; /* Sudut tombol melengkung */
            color: white; /* Warna teks tombol */
            cursor: pointer; /* Kursor menjadi pointer */
            width: 100%; /* Lebar tombol */
        }
        
        .register-container button:hover {
            background-color: #ff1493; /* Warna latar belakang tombol saat hover */
        }

        .register-container p {
            margin-top: 15px; /* Jarak atas untuk paragraf */
            color: #555; /* Warna teks paragraf */
        }

        .register-container a {
            color: #ff69b4; /* Warna tautan */
            text-decoration: none; /* Tanpa garis bawah */
        }

        .register-container a:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Pendaftaran</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login sekarang</a></p>
    </div>
</body>
</html>
