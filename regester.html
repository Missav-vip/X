<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Website Futuristik 2100</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed; 
            background-size: cover; 
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px; /* Lebar maksimum form */
            background: rgba(255, 255, 255, 0); /* Transparan */
            backdrop-filter: none; /* Tidak ada blur */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .register-container h2 {
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 24px;
        }

        .register-container label {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-container input, .register-container select {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .register-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        .register-container button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Pendaftaran</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="domain">Domain (aktif):</label>
            <input type="text" id="domain" name="domain" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Verifikasi Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
                <option value="other">Lainnya</option>
            </select>

            <label for="countryAndLanguage">Negara dan Bahasa:</label>
            <select id="countryAndLanguage" name="countryAndLanguage" required>
                <option value="" disabled selected>Pilih Negara dan Bahasa</option>
                <option value="indonesia:indonesian">Indonesia (Bahasa Indonesia)</option>
                <option value="malaysia:malay">Malaysia (Bahasa Melayu)</option>
                <option value="singapore:mandarin">Singapura (Mandarin)</option>
                <option value="united_states:english">Amerika Serikat (Inggris)</option>
                <!-- Tambahkan semua negara dan bahasa yang relevan di sini -->
            </select>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault();
            // Tambahkan logika pendaftaran di sini
            alert("Pendaftaran berhasil!"); // Pesan sukses
        };
    </script>
</body>
</html>
