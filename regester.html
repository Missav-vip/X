<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Futuristic Website 2100</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            font-weight: 700;
        }

        .container p {
            margin: 5px 0;
            font-size: 14px;
        }

        .container button {
            margin-top: 10px;
            padding: 8px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            min-width: 100px;
        }

        .container button:hover {
            background-color: #ff1493;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0);
            color: white;
            text-align: center;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-bottom: 1px solid #ff69b4;
        }

        #timer, #verificationTimer {
            margin-top: 5px;
            font-size: 12px;
            color: #ff69b4;
        }

        /* Media queries untuk orientasi portrait */
        @media only screen and (orientation: portrait) {
            .container {
                max-width: 250px;
            }

            h2 {
                font-size: 18px;
            }

            .container p {
                font-size: 12px;
            }

            .container button {
                font-size: 12px;
                padding: 6px;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="ageVerification">
        <h2>Age Verification</h2>
        <p>Click below to verify you're 18+.</p>
        <button onclick="startVerification()">I'm 18+</button>
    </div>

    <div class="container hidden" id="mathQuestionContainer">
        <h2>Answer the Question</h2>
        <p id="mathQuestion"></p>
        <input type="text" id="mathAnswer" placeholder="Answer here" />
        <p id="timer"></p>
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>

    <div class="container hidden" id="registrationFormContainer">
        <h2>Enter Verification Code</h2>
        <p>A 7-digit code has been sent to your email after registration.</p>
        <input type="text" id="verificationCode" placeholder="Enter code" maxlength="7" />
        <p id="verificationTimer"></p>
        <button onclick="verifyCode()">Verify Code</button>
    </div>

    <script>
        // Logika verifikasi umur dan pertanyaan matematika akan ditambahkan di sini
    </script>
</body>
</html>
