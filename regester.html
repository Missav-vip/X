<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futuristic Website 2100</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed; 
            background-size: cover; 
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px; /* Ukuran form untuk desktop */
            background: rgba(255, 255, 255, 0); /* Latar belakang transparan */
            backdrop-filter: blur(10px); /* Efek blur untuk transparansi */
            border-radius: 10px; /* Sudut melengkung */
            padding: 30px; /* Ruang dalam */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Bayangan */
        }

        .login-container h2 {
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            color: white; /* Warna teks putih */
            font-size: 24px; /* Ukuran font lebih besar untuk desktop */
        }

        .login-container label {
            color: white; /* Warna label putih */
            font-size: 16px; /* Ukuran font label */
            margin-top: 10px; /* Jarak atas label */
        }

        .login-container input {
            margin: 5px 0;
            padding: 10px; /* Padding lebih besar untuk kenyamanan pengguna */
            border: 1px solid rgba(255, 255, 255, 0.8); /* Border putih transparan */
            border-radius: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1); /* Latar belakang input transparan */
            color: white; /* Warna teks input putih */
        }

        .login-container button {
            margin-top: 10px;
            padding: 10px; /* Padding tombol lebih besar */
            background-color: #ff69b4; /* Warna latar belakang tombol */
            border: none;
            border-radius: 5px;
            color: white; /* Warna teks tombol putih */
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Ukuran font tombol */
        }
        
        .login-container button:hover {
            background-color: #ff1493; /* Warna latar belakang tombol saat hover */
        }

        .login-container p {
            margin-top: 10px;
            color: white; /* Warna teks paragraf putih */
        }

        .login-container a {
            color: #ff69b4; /* Warna tautan */
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Gaya untuk tampilan portrait */
        @media (orientation: portrait) {
            .login-container {
                width: 90%; /* Lebar responsif untuk potret */
                padding: 20px; /* Ruang dalam lebih kecil */
            }

            .login-container h2 {
                font-size: 20px; /* Ukuran font lebih kecil untuk potret */
            }

            .login-container label {
                font-size: 14px; /* Ukuran font label lebih kecil untuk potret */
            }

            .login-container button {
                font-size: 14px; /* Ukuran font tombol lebih kecil untuk potret */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Masuk</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </div>
</body>
</html>
