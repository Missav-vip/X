<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Futuristic Website 2100</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        /* Background and general styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.01);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Button and input styling */
        .container button, .container select {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        .container button:hover {
            background-color: #ff1493;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (orientation: landscape) {
            .container {
                max-width: 500px;
            }
        }

        @media (orientation: portrait) {
            .container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        
        <!-- Language selection -->
        <label for="language" style="color: #ff69b4; font-weight: bold;">Choose Language</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="id">Indonesian</option>
            <!-- Add more languages as needed -->
        </select>

        <!-- Username field -->
        <input type="text" id="username" placeholder="Username (Use Nickname or Real Name)">
        
        <!-- Domain field -->
        <input type="text" id="domain" placeholder="Domain (Must Be Active)">

        <!-- Password fields -->
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm_password" placeholder="Verify Password (Online)">

        <!-- Gender field -->
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Country field -->
        <select id="country">
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="ID">Indonesia</option>
            <option value="UK">United Kingdom</option>
            <!-- Add more countries as needed -->
        </select>

        <!-- Additional Elite Registration options -->
        <input type="text" id="elite_code" placeholder="Elite Code (Optional)">
        
        <!-- Submit button -->
        <button onclick="submitForm()">Register</button>
    </div>

    <script>
        function submitForm() {
            alert("Registration submitted!");
        }
    </script>
</body>
</html>
