<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Futuristic Website 2100</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Missav-vip/X/refs/heads/main/image/IMG_8350.jpeg') no-repeat center center fixed; 
            background-size: cover; 
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%; /* Lebar form 90% untuk responsif */
            max-width: 300px; /* Lebar maksimum form */
            background: rgba(255, 255, 255, 0); /* Latar belakang transparan */
            backdrop-filter: blur(10px); /* Efek blur untuk transparansi */
            border-radius: 10px; /* Sudut melengkung */
            padding: 30px; /* Ruang dalam */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Bayangan */
        }

        .register-container h2 {
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            color: white; /* Warna teks putih */
            font-size: 24px; /* Ukuran font lebih besar untuk desktop */
        }

        .register-container label {
            color: white; /* Warna label putih */
            font-size: 16px; /* Ukuran font label */
            margin-top: 10px; /* Jarak atas label */
        }

        .register-container input {
            margin: 5px 0;
            padding: 10px; /* Padding lebih besar untuk kenyamanan pengguna */
            border: 1px solid rgba(255, 255, 255, 0.8); /* Border putih transparan */
            border-radius: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1); /* Latar belakang input transparan */
            color: white; /* Warna teks input putih */
        }

        .register-container button {
            margin-top: 10px;
            padding: 10px; /* Padding tombol lebih besar */
            background-color: #ff69b4; /* Warna latar belakang tombol */
            border: none;
            border-radius: 5px;
            color: white; /* Warna teks tombol putih */
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Ukuran font tombol */
        }
        
        .register-container button:hover {
            background-color: #ff1493; /* Warna latar belakang tombol saat hover */
        }

        .register-container p {
            margin-top: 10px;
            color: white; /* Warna teks paragraf putih */
        }

        .register-container a {
            color: #ff69b4; /* Warna tautan */
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        .math-question {
            color: white; /* Warna pertanyaan pendidikan */
            margin: 10px 0; /* Jarak vertikal untuk pertanyaan pendidikan */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Verifikasi Usia</h2>
        <p>Anda harus berusia 18 tahun ke atas untuk mendaftar.</p>
        <button onclick="showRegistration()">Saya Berusia 18+</button>

        <div id="registrationForm" style="display: none;">
            <h2>Pendaftaran</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div id="mathQuestion" class="math-question"></div>
                <input type="text" id="mathAnswer" placeholder="Jawab pertanyaan di atas" required>

                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="login.html">Login sekarang</a></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Jika x + 5 = 12, berapa nilai x?", answer: "7" },
            { question: "Hitunglah nilai dari 2x - 3 = 5. Berapa nilai x?", answer: "4" },
            { question: "Jika x^2 - 16 = 0, berapa nilai x?", answer: "4,-4" }, // Menyediakan dua jawaban
            { question: "Hitunglah 3/4 + 5/8.", answer: "1.25" },
            { question: "Sebuah segitiga memiliki panjang sisi 5 cm, 12 cm, dan 13 cm. Apakah segitiga ini adalah segitiga siku-siku?", answer: "Ya" }
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        let currentQuestion = getRandomQuestion();

        function showRegistration() {
            document.querySelector('.register-container p').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
            displayMathQuestion();
        }

        function displayMathQuestion() {
            const questionElement = document.getElementById('mathQuestion');
            questionElement.textContent = currentQuestion.question;
        }

        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault();
            const answer = document.getElementById('mathAnswer').value;
            if (answer === currentQuestion.answer) {
                alert("Pendaftaran berhasil!");
                // Proses pendaftaran disini
            } else {
                currentQuestion = getRandomQuestion(); // Ganti pertanyaan
                displayMathQuestion(); // Tampilkan pertanyaan baru
                document.getElementById('mathAnswer').value = ''; // Reset input
                alert("Jawaban salah! Silakan coba lagi.");
            }
        };
    </script>
</body>
</html>
