<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futuristic Website 2100</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Tautan ke file CSS terpisah -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Log-In</a>
            <a href="register.html">Register</a>
            <a href="vip.html">VIP</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </div>

    <footer>
        <div class="footer-text">Â© Futuristic Website 2k22. All rights reserved.</div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('Username:', username);
            console.log('Password:', password);
        });
    </script>
</body>
</html>
